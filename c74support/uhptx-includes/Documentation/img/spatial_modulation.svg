<style>
	/* <![CDATA[ */
	.spatial_spot {
		animation-name: spatial_spot_rotation;
		animation-duration: 0.5s;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
		animation-play-state: inherit;
		transform-origin: 365px 200px;
	}

	@keyframes spatial_spot_rotation {
		from {
			transform: rotate(0deg);
		}
		to {
			transform: rotate(360deg);
		}
	}

	.am_pulse {
		animation-name: am_pulse_opacity;
		animation-duration: 2s;
		animation-iteration-count: infinite;
		animation-play-state: inherit;
		opacity: 0;
	}

	@keyframes am_pulse_opacity {
		0% { opacity: 0; }
		11% { opacity: 1; }
		22% { opacity: 0; }
		100% { opacity: 0; }
	}

	.delay_0 { animation-delay: 0.000000000s; }
	.delay_1 { animation-delay: 0.222222222s; }
	.delay_2 { animation-delay: 0.444444444s; }
	.delay_3 { animation-delay: 0.666666667s; }
	.delay_4 { animation-delay: 0.888888889s; }
	.delay_5 { animation-delay: 1.111111111s; }
	.delay_6 { animation-delay: 1.333333333s; }
	.delay_7 { animation-delay: 1.555555556s; }
	.delay_8 { animation-delay: 1.777777778s; }

	/* ]]> */
</style>

<use xlink:href="#hand" x="0" y="0"/>
<use xlink:href="#hand" x="-500" y="0" transform="scale(-1 1)"/>

<!-- Centres of the circles are at x=135,365 y=200 -->

<!-- Time Point Streaming circling spot. -->
<use class="spatial_spot" xlink:href="#spot" x="400" y="200"/>

<!-- Amplitude Modulate points. This is much easier with an odd number of them. -->
<use class="am_pulse delay_0" xlink:href="#spot" x="100" y="200" transform="rotate(0 135 200)"/>
<use class="am_pulse delay_2" xlink:href="#spot" x="100" y="200" transform="rotate(40 135 200)"/>
<use class="am_pulse delay_4" xlink:href="#spot" x="100" y="200" transform="rotate(80 135 200)"/>
<use class="am_pulse delay_6" xlink:href="#spot" x="100" y="200" transform="rotate(120 135 200)"/>
<use class="am_pulse delay_8" xlink:href="#spot" x="100" y="200" transform="rotate(160 135 200)"/>
<use class="am_pulse delay_1" xlink:href="#spot" x="100" y="200" transform="rotate(200 135 200)"/>
<use class="am_pulse delay_3" xlink:href="#spot" x="100" y="200" transform="rotate(240 135 200)"/>
<use class="am_pulse delay_5" xlink:href="#spot" x="100" y="200" transform="rotate(280 135 200)"/>
<use class="am_pulse delay_7" xlink:href="#spot" x="100" y="200" transform="rotate(320 135 200)"/>

<!-- Labels -->
<text x="50" y="310">Amplitude Modulation</text>
<text x="300" y="310">Spatial Modulation</text>

</svg>
